<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- fonte https://github.com/mdn/learning-area-pt-br/blob/master/javascript/introduction-to-js-1/what-is-js/javascript-rotulo.html -->
    <title>Exemplo r√≥tulo JavaScript</title>
    <style>
      p {
        font-family: 'helvetica neue', helvetica, sans-serif;
        letter-spacing: 1px;
        text-transform: uppercase;
        text-align: center;
        border: 2px solid rgba(0,0,200,0.6);
        background: rgba(0,0,200,0.3);
        color: rgba(0,0,200,0.6);
        box-shadow: 1px 1px 2px rgba(0,0,200,0.4);
        border-radius: 10px;
        padding: 3px 10px;
        display: inline-block;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p>Doce predileto: Pudim</p>

    <script>
      var para = document.querySelector('p');

      para.addEventListener('click', atualizarNome);

      function atualizarNome() {
        var nome = prompt('Escreva seu preferido');
        para.textContent = 'Doce predileto: ' + nome;
      }
    </script>
  </body>
</html>
